<section>
  <div class="page-header">
    <h1>{{vm.customer._id ? 'Edit Customer' : 'New Customer'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.customerForm" class="form-horizontal" ng-submit="vm.save(vm.form.customerForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>

          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.customer.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.customerForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer name is required.</p>
          </div>

          <label class="control-label" for="address">Address</label>
          <input name="address" type="text" ng-model="vm.customer.address" id="address" class="form-control" placeholder="address" required>
          <div ng-messages="vm.form.customerForm.address.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer address is required.</p>
          </div>
          
          <label class="control-label" for="state">State</label>
          <input name="state" type="text" ng-model="vm.customer.state" id="state" class="form-control" placeholder="state" required>
          <div ng-messages="vm.form.customerForm.state.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer state is required.</p>
          </div>
          
          <label class="control-label" for="country">Country</label>
          <input name="country" type="text" ng-model="vm.customer.country" id="country" class="form-control" placeholder="country" required>
          <div ng-messages="vm.form.customerForm.country.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Customer country is required.</p>
          </div>

        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.customer._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
